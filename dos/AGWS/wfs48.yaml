source:
  photometric_band: R+I
  zenith:
    value: [8,8,8]
    units: arcmin
  azimuth:
    value: [0,120,240]
    units: degree
  magnitude: [0,0,0]
  rays_box_size: 25.5000
  rays_box_sampling: 769 # N_SIDE_LENSLET*16+1 (16 pixel per lenslet)
  rays_origin: [0,0,25]
sensor:
  class: GeometricShackHartmann
  args:
    N_SIDE_LENSLET: 48 
    d: 0.53125 # [meter], rays_box_size/N_SIDE_LENSLET
    N_GS: 3
  calibrate_args:
    threshold: 0.0
interaction matrices: 
    calibrations:
      M12_RBM:
        method_id: AGWS_calibrate
        args:
          decoupled: true
          filterMirrorRotation: true
          stroke: [1.0e-6,1.0e-6,1.0e-6,1.0e-6,1.0e-6]
          fluxThreshold: 0.5
          includeBM: false
    pseudo_inverse:
      n_threshold: [2,2,2,2,2,2,0]
      insert_zeros: [null,null,null,null,null,null,[5,10]]
      #filename: AGWS_decoupled_rotfilt
COMMENTS:
  interaction matrices: 
    calibrations:
      M12_RBM:
        method_id: AGWS_calibrate
        args:
          coupled: true
          withM1: false
          filterMirrorRotation: true
          stroke: [1.0e-6,1.0e-6,1.0e-6,1.0e-6,1.0e-6]
          fluxThreshold: 0.5
          includeBM: false
      pseudo_inverse:
        n_threshold: [6] #[2,2,2,2,2,2,0]
        insert_zeros: [41] #[null,null,null,null,null,null,[5,10]]
    #  filename: AGWS_decoupled_rotfilt
